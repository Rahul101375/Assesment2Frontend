<h1 mat-dialog-title></h1>
<div mat-dialog-content style="text-align: center; font-size: 30px;font-weight: bold;">Are You Sure to Delete ?</div>
<div mat-dialog-actions style="float: right;margin:50px 0px ">
  <button mat-button mat-dialog-close (click)="cancel()"><span style="font-size: 16px;font-weight: 500px;">Cancel</span></button>
  <button mat-button color="primary" (click)="conform()"><span style="font-size: 16px;font-weight: 500px;">Conform</span></button>
</div>
